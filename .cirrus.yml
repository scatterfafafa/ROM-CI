env:
    DEVICE: fleur #Enter your device codename
    ROMREPO: https://github.com/SkylineUI/manifest -b aosp-13 #Enter roms's repo link
    LOCALMANIFEST: https://github.com/RT1648/local_manifest-fleurprebuilt.git #Enter device local_manifest link & make sure all the neccessary repos are available in your localmanifest
    MAKEFILENAME: aosp_fleur #Enter makefile name example-aosp_fleur,etc...
    VARIENT: userdebug #Enter build varient among these - eng,user & userdebug
    EXTRACMD: rm -rf system/sepolicy/vendor/hal_fingerprint_default.te && rm -rf system/sepolicy/vendor/hal_health_default.te && rm -rf system/sepolicy/vendor/rild.te && rm -rf system/sepolicy/vendor/hal_light_default.te && rm -rf system/sepolicy/vendor/mediacodec.te #If u want run any cmd just before starting build
    TARGET: mka bacon #Enter target example- m bacon, make bacon , mka bacon,etc...
    F: ci:ci #Your Gdrive Folder Path which u have set in rclone
    E: ENCRYPTED[7fd6a1a2996b87cf9c241e03d5fcd275b30396787b1b31ba2f062c716b52f8bae8a9f8b44e5f2a3bcc879ba76a61486f] #Encrypted id which u obtained from cirrusci after encrypting your rclone values
    LINK: #Enter ccache link if u already have for any rom, if u dont have one, collecct firstt

# DONT MODIFY FROM HERE #
task:
  name: "AOSP"
  timeout_in: 120m
  container:
      image: shazuxdd/ubuntu:latest
      cpu: 8
      memory: 32G
  Setup_script:
      - ./scripts/setup.sh || source scripts/setup.sh
  Sync_script:
      - ./scripts/sync.sh || source scripts/sync.sh
  Build_script:
      - ./scripts/build.sh || source scripts/build.sh
  Upload_script:
      - ./scripts/upload.sh || source scripts/upload.sh
